<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <input type ="text" id="calDisplay">
        <div class="button-container">
           <button class="button"onclick="currentValue = '';
           document.querySelector('#calDisplay').value = currentValue;">C</button>

           <button class="button" onclick="currentValue = currentValue + '1';
           document.querySelector('#calDisplay').value = currentValue;">1</button>

           <button class="button" onclick="currentValue = currentValue + '2';
           document.querySelector('#calDisplay').value = currentValue;">2</button>

           <button class="button" onclick="currentValue = currentValue + '+';
           document.querySelector('#calDisplay').value = currentValue;">+</button>

           <button class="button" onclick="currentValue = currentValue + '3';
           document.querySelector('#calDisplay').value = currentValue;">3</button>

           <button class="button" onclick="currentValue = currentValue + '4';
           document.querySelector('#calDisplay').value = currentValue;">4</button>

           <button class="button" onclick="currentValue = currentValue + '-';
           document.querySelector('#calDisplay').value = currentValue;">-</button>

           <button class="button" onclick="currentValue = currentValue + '5';
           document.querySelector('#calDisplay').value = currentValue;">5</button>

           <button class="button" onclick="currentValue = currentValue + '6';
           document.querySelector('#calDisplay').value = currentValue;">6</button>

           <button class="button" onclick="currentValue = currentValue + '*';
           document.querySelector('#calDisplay').value = currentValue;">*</button>

           <button class="button" onclick="currentValue = currentValue + '7';
           document.querySelector('#calDisplay').value = currentValue;">7</button>

           <button class="button" onclick="currentValue = currentValue + '8';
           document.querySelector('#calDisplay').value = currentValue;">8</button>

           <button class="button" onclick="currentValue = currentValue + '/';
           document.querySelector('#calDisplay').value = currentValue;">/</button>

<!-- == vala case important hai -->


           <button class="button"onclick="
           currentValue = eval(currentValue) ;             
           document.querySelector('#calDisplay').value = currentValue;">=</button>

<!-- == vala case important hai -->


           <button class="button" onclick="currentValue = currentValue + '9';
           document.querySelector('#calDisplay').value = currentValue;">9</button>

           <button class="button" onclick="currentValue = currentValue + '0';
           document.querySelector('#calDisplay').value = currentValue;">0</button>

           <button class="button" onclick="currentValue = currentValue + '.';
           document.querySelector('#calDisplay').value = currentValue;">.</button>
        </div>
        
    </div>
   
    <script>
         let currentValue = '';
         document.querySelector('#calDisplay').value = currentValue;
         
        
        
    </script>
</body>
</html>
